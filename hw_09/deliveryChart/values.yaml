
#=============  Deployment ============================================================================================================
replicaCount: 1

image:
  repository: artvoropay/otus_delivery_ms
  tag: "0.1"

strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate

livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 5
  periodSeconds: 3

readinessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 5
  periodSeconds: 3

imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

containerEnv:
    PG_SERVER: dbhost
    PG_PORT: dbport
    PG_USER: dbuser
    PG_PASSWORD: dbpass
    PG_DB: dbname
    RABBITMQ_HOST: rabbit_host
    RABBITMQ_PORT: rabbit_port
   

#=============  Service ============================================================================================================
service:
  type: NodePort
  port: 80
  owner: artem_voropay
  description: otus_hw8
  targetPort: 8000

#=============  Ingress ============================================================================================================
ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: arch.homework
      paths:
        - path: /delivery
          pathType: Prefix
          backend:
              service:
                name: delivery-svc
                port:
                  number: 80
    
        


