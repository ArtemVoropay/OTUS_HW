apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor

metadata:
  namespace: default
  name: users-metrics
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: users
  endpoints:
  {{- range .Values.serviceMonitor.endpoints }}
    - port: {{ .port }}
      path: {{ .path }}
      interval: {{ .interval }}
    {{- end}}